<div *ngIf="isLoggedIn">
  <h2>User Profile</h2>

  <p><b>Username: </b> {{username}} </p>
  <p><b>First Name: </b> {{first}} </p>
  <p><b>Last Name: </b> {{last}} </p>
  <p><b>Email Address: </b> {{email}} </p>
</div>

<div *ngIf="!isLoggedIn">
  <h3>Please log in before viewing this page</h3>
</div>
